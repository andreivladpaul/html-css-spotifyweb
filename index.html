<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800;900;600;500;400&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Spotify Web</title>
</head>

<body>
    <div class="main">

        <!-- NAV LATERALE PRINCIPALE -->
        <section class="nav">
            <!-- NAV LATERALE  -->
            <div class="nav-lat">
                <div class="logo">
                    <a href="#">
                    <img src="img/logo.svg" alt="spotify-logo">
                    </a>
                </div>

                <div class="home-cerca-libreria">
                    <ul>
                        <li> <a href="#"> <i class=" icons fas fa-home"></i> Home</a> 
                        </li>
                        <li> <a href="#"> <i class="icons fas fa-search"></i> Cerca</a> 
                        </li>
                        <li> <a href="#"> <i class="icons fas fa-align-left"></i> La tua libreria</a> 
                        </li>
                    </ul>
                </div>

                <div class="playlist">

                    <ul>
                        <li> <h3>PLYALIST</h3> </li>
                        <li> <a id="add-playlist" href="#"> <i class="icons fas fa-plus-square"></i> Crea Playlist</a> 
                        </li>
        
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                        <li> <a href="#"> Nome Playlist</a> 
                        </li>
                    </ul>
                
                </div> 
            </div>

            <div class="utente">
                <div class="install">
                    <span> <i class="far fa-arrow-alt-circle-down"></i> <a href="#">Install app</a></span>
                </div>

                <div class="utente-pic">
                    <img src="img/profile.svg" alt="">
                    <span>John Doe</span>

                </div>
            </div>
        </section>
<!-- --------------------------------------------------------- -->
        <!-- FOOTER  -->
        <footer class="player ">
<!-- --------------------------------------------------------- -->
            <div class="song align-center">
                <img src="img/sinister.jpeg" alt="">
                <div class="title">
                    <p id="artist">Sinister</p>
                    <p id="song-name">Brano Nome</p>
                </div>

                <div class="like-album">
                    <i class=" far fa-heart"></i>
                    <i class=" far fa-folder"></i>
                </div>
            </div>
<!-- --------------------------------------------------------- -->
             <div class="play-pause  align-center">
                <div class="btn align-center">
                    <a href="#"><i class="icons space fas fa-random"></i></a>
                    <a href="#"><i class="icons space fas fa-step-backward"></i></a>
                    <a href="#"><i class="icons space far fa-play-circle"></i></a>
                    <a href="#"><i class="icons space fas fa-step-forward"></i></a>
                    <a href="#"><a href="#"><i class="icons space fas fa-redo"></i></a>

                    
                </div>

                <div class="time align-center">
                    <div class="start">0:25</div>
                    <div class="progress song-progress ">
                    </div>
                    <div class="end">4:35</div>
                </div>
            </div> 
<!-- --------------------------------------------------------- -->
            <div class="right align-center  ">
                <i class="icons fas fa-list-ul"></i>
                <i class="icons fas fa-desktop"></i>
                <i class="icons fas fa-volume-up"></i>
                <div class="progress volume"></div>

            </div> 

        </footer>







    </div>
</body>

</html>
